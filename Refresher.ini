[Rainmeter]
Update= 1000

[Variables]
@include= #@#/variables.inc

[Button]
Meter=Shape
White=Stroke Color #LineColor# | StrokeWidth 2

Shape= Path TheOne  | Extend White | Fill Color 0,0,0,100
TheOne= (#ButtonSize#/2),0 | LineTo #ButtonSize#, (#ButtonSize#/2) | LineTo (#ButtonSize#/2),#ButtonSize# | LineTo 0,(#ButtonSize#/2) | ClosePath 1
MouseOverAction=!RainmeterRefreshApp